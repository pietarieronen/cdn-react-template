<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- React CDN from https://reactjs.org/docs/cdn-links.html -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel CDN from https://babeljs.io/setup#installation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>CDN React Template</title>
</head>
<body>
    <h1>CDN React Template</h1>
    
    <!-- The React component will be rendered inside this div -->
    <div id="root">

    </div>

    <script type="text/babel">
        const ReactComponent = () => {
            return (
                <div>
                    <p>React Component</p>
                </div>
            )
        }

        // render the component to the DOM
        ReactDOM.render(<ReactComponent />, document.getElementById("root"))
    </script>
    
</body>
</html>
